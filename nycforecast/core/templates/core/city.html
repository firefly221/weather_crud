<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Viewing city</title>
</head>
<body>
    
    <div class="container py-4 ">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">{{object.name}}</h1>
              <p class="col-md-8 fs-4">This city has a population of {{object.population}}. It's known for {{object.popular}}</p>
              <a href="{% url 'cities' %}">
              <button class="btn btn-secondary btn-lg" type="button">City list</button>
              </a>
              <a href="">
                <button class="btn btn-secondary btn-lg" type="button">Go back</button>
              </a>
            </div>
          </div>
        
    </div>
      
</body>
</html>
