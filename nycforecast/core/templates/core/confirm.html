<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Deleting data</title>
</head>
<body>
    <div class="container">
        <form class="jumbotron" method="POST">
            {% csrf_token %}
            <h2>Are you sure you want to delete this prediction</h2>
            <input type="submit" value="YES" class='btn btn-danger btn-lg'>
        </form>
        <a href="{% url 'home' %}"><button type = 'button'class="btn btn-secondary btn-lg">No</button></a>
    </div>

</body>
</html>
