{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
   
    <div class="container mx-auto mt-4">
        <div class="row">
            
        {% for city in object_list %}
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
    <img width="262px" height="202px" src="{% static '' %}{{city.name}}.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{city.name}}</h5>
          <h6 class="card-subtitle mb-2 text-warning">Population: {{city.population}}</h6>
      <p class="card-text">{{city.name}} is known for {{city.popular}}</p>
         <a href="#" class="btn mr-2"><i class="fas fa-link"></i> Visit Site</a>
    </div>
    </div>
      </div> 
      {% endfor %}
      


      </div>
      </div>
      


</body>
</html>
