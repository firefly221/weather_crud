<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    
    <div class="container py-4">
        <div class="row mb-4 p-3 bg-body-tertiary rounded-3">
            <div class="col-sm">
              <a href="{% url 'newpred'%}"><button type="button" class="btn btn-success btn-lg">Add a new prediction</button></a>
            </div>
            
            <div class="col-sm display-6">
              # of predictions : {{predictions | length}}
            </div>

            <div class="col-sm display-6">
              <a href="{% url 'cities'%}"><button type="button" class="btn btn-secondary btn-lg">See list of cities</button></a>

            </div>
          </div>


    <h1>All predictions</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Prediction name</th>
            <th scope="col">Degrees</th>
            <th scope="col">City</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for prediction in predictions %}
                <tr>
                   
                    <td>
                        {{prediction.name}}
                    </td>
                    <td>{{prediction.degrees}}</td>
                    <td>
                       
                        {{prediction.city.name}}
                        
                    </td>
                    <td>
                        <a href="{% url 'prediction' prediction.id %}">
                        <button type="button" class="btn btn-primary">View</button>
                        </a>
                        <a href="{% url 'del' prediction.id %}">
                        <button type="button" class="btn btn-danger">Delete</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
      </div>


</body>
</html>
